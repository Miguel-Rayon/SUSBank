<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/333b9b8f44.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../configuracion/css/estilos.css">
    <title>Bienvenido!</title>
</head>
<body>
     <!-- Barra de navegacion -->
     <header id="header">
        <div class="container_header">
            <div class="logo">
                <img src="../img/logo.png" alt="logo">
            </div>
            <div class="container__nav">
                <nav id="nav">
                    <ul>
                        <li><a href="#">Sobre Nosotros</a></li>
                        <li><a href="#">Ayuda</a></li>
                        <li><a href="index.html" class="select">Cerrar Sesion</a></li>
                    </ul>
                </nav>
                <div class="btn__menu" id="btn_menu"><i class="fas fa-bars"></i></div>
            </div>
        </div>
    </header>
    <!-- Fin Barra de navegacion -->
    <main style="margin-top: 140px;">
        <!-- Box de cards -->
        <h1>Contratación digital</h1>
        <div class="container__box">
            <div class="box">
                <i class="fa-solid fa-shop"></i>
                <h5>Crédito de negocios</h5>
                <h4>Crédito de negocios</h4>
            </div>
            <div class="box">
                <i class="fa-solid fa-address-card"></i>
                <h5>Cuenta</h5>
                <h4>Cuenta</h4>
            </div>
            <div class="box">
                <i class="fa-solid fa-wallet"></i>
                <h5>Tarjeta de Credito</h5>
                <h4>Tarjeta de Credito</h4>
            </div>
            <div class="box">
                <i class="fa-solid fa-chart-pie"></i>
                <h5>Prestamos</h5>
                <h4>Prestamos</h4>
            </div>
            <div class="box">
                <i class="fa-solid fa-chart-line"></i>
                <h5>Inversiones</h5>
                <h4>Inversiones</h4>
            </div>
            <div class="box">
                <i class="fa-solid fa-stethoscope"></i>
                <h5>Seguro de Vida</h5>
                <h4>Seguro de Vida</h4>
            </div>
        </div><br>
        <!-- Fin Box de cards -->
    </main>

</body>
</html>
