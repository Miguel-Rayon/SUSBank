<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/333b9b8f44.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../configuracion/css/estilos_login.css">
    <title>Acceso</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
               <!-- Inicio de Sesion -->
            <form action="home.html" class="sign-in-form">
              <h2 class="title">Inicie Sesion</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Usuario" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Contraseña" />
              </div>
              <input type="submit" value="Inicie Sesion" class="btn solid" />
            </form>
            <!-- Registro -->
            <form action="home.html" class="sign-up-form">
              <h2 class="title">Registro</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Usuario" />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Correo" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Contraseña" />
              </div>
              <input type="submit" class="btn" value="Registrese" />
            </form>
          </div>
        </div>
        <!-- Cambio de acceso -->
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>Nuevo Aqui?</h3>
              <p>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
                ex ratione. Aliquid!
              </p>
              <button class="btn transparent" id="sign-up-btn">
                Registrese
              </button>
            </div>
            <img src="../img/login.svg" class="image" alt="" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>Ya tiene cuenta?</h3>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
                laboriosam ad deleniti.
              </p>
              <button class="btn transparent" id="sign-in-btn">
                Inicie Sesion
              </button>
            </div>
            <img src="../img/register.svg" class="image" alt="" />
          </div>
        </div>
      </div>
      <!-- fin de la pagina -->
      <script src="../configuracion/js/app_login.js"></script>
</body>
</html>
